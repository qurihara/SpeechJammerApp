<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech Jammer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Speech Jammer</h1>
        <p>マイクに向かって話してみてください。自分の声が少し遅れて聞こえて、話しにくくなるはずです。<br>Try speaking into the microphone. You should hear your own voice with a slight delay, making it difficult to speak.</p>
        <div class="controls">
            <button id="start-stop-button">開始 / Start</button>
            <div class="slider-container">
                <label for="delay-slider">遅延時間 / Delay (ms): </label>
                <input type="range" id="delay-slider" min="0" max="500" value="150">
                <span id="delay-value">150</span>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
